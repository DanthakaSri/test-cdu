<ion-content padding style="background:url(assets/img/xH6ushQeQBKJ2BJb8b1P_xynin_bg.jpg) no-repeat center;background-size:cover;background-color:#000000;" id="page2">
  <div class="spacer" style="width:300px;height:22px;" id="login-spacer2"></div>
  <img src="assets/img/L87QZTjT161EB1yJTyXF_xynin.png" style="display:block;width:85%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:22px;" id="login-spacer11"></div>
  <form id="login-form1">
    <ion-list id="login-list1">
      <ion-item id="login-input1">
        <ion-label>

        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>

        <ion-input type="password" placeholder=""></ion-input>

    </ion-list>
    <button id="login-button3" ion-button clear color="dark" block small style="color:#000000;font-size:14px;text-align:left;" on-click="goToForgotPassword()">

    <button id="login-button1" ion-button color="dark" block style="color:#FFFFFF;" on-click="goToStudentHome()">

    </button>

      Create an account
    </button>
